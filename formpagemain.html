    <div class="background-picture"></div>
    <div class="header">
      <h1>Please complete this form:</h1>
    </div>
    <div class="form-container">
        <div class="form-group" id="question1Group">
          <label for="question1">What area in programming are you more intrested in?</label>
          <select id="question1" onchange="handleQuestionChange(1)">
            <option value="">Select an option</option>
            <option value="Web Development">Web Development</option>
            <option value="Mobile App Development">Mobile App Development</option>
            <option value="Game Development">Game Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Systems Programming">Systems Programming</option>
          </select>
        </div>
        <div class="form-group" id="question2Group" style="display: none;">
          <label for="question2">What programming language do you like better?</label>
          <select id="question2" onchange="handleQuestionChange(2)">
            <option value="">Select an option</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python(Django/Flask)</option>
            <option value="C#(Asp.net)">c#(asp.net)</option>
            <option value="Swift">Swift</option>
            <option value="Kotlin">Kotlin</option>
            <option value="Dart(Flutter)">Dart(Flutter)</option>
            <option value="R_language">R</option>
            <option value="Julia">Julia</option>
            <option value="C_language">C</option>
            <option value="Rust">Rust</option>
            <option value="Go">Go</option>
            <option value="C++_language">C++</option>
            <option value="C#(Unity)">C#(Unity)</option>
            <option value="JavaScript(Phaser.js)">JavaScript(Phaser.js)</option>
          </select>
        </div>
        <div class="button-container" id="buttonGroup">
          <button onclick="showResult()">Submit</button>
        </div>
        
      </div>
      <div class="resultcontainer" id="resultText">Your result will appear here.</div>

</body>
</html>
